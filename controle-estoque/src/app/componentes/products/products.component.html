<div class="row">
    <div class="col-md-10">
        <h2><i class="fa fa-archive"></i> Estoque</h2>
    </div>
    <div class="col-md-2">
        <a href="" class="justify-content-end"><i class="fa fa-plus"></i> Novo Item</a>
    </div>
</div>
<div class="row">
    <table *ngIf="products?.length > 0;else noProducts" class="table table-striped">
        <thead>
            <tr>
                <th scope="col" colspan="1">Id</th>
                <th scope="col" colspan="2">Nome</th>
                <th scope="col" colspan="3">Descrição</th>
                <th scope="col" colspan="1">Categoria</th>
                <th scope="col" colspan="1">Quantidade</th>
                <th scope="col" colspan="1">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th scope="row">{{product.id}}</th>
                <td colspan="2">{{product.nome}}</td>
                <td colspan="3">{{product.descricao}}</td>
                <td colspan="1">{{product.categoria}}</td>
                <td colspan="1">{{product.quantidade_estoque}}</td>
                <td colspan="1">
                    
                    <button type="button" class="btn btn-link"><a href="" class="justify-content-end"><i
                                class="fa fa-eye"> </i></a></button>
                    <button type="button" class="btn btn-link"><a href="" class="justify-content-end"><i
                                class="fa fa-pencil"> </i></a> </button>
                    <button type="button" class="btn btn-link"><a href="" class="justify-content-end"><i
                                class="fa fa-trash"> </i></a></button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #noProducts>
        <hr>
        <h5>Não há produtos cadastrados no sistema</h5>
    </ng-template>
</div>
